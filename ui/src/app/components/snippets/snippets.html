@if(query.isPending()) {
<p>Loading...</p>
} @if(!query.isPending() && !!query.data()?.length) {
<mat-list role="list">
  @for (snippet of query.data(); track snippet.id) {
  <mat-list-item role="listitem" class="flex">
    <span>{{snippet.id}}</span>
    <button mat-button color="primary" [routerLink]="['/snippets', snippet.id]">
      View Snippet
    </button>
  </mat-list-item>
  }
</mat-list>
} @if(!query.isPending() && !query.data()?.length) {
<p>No snippets found.</p>
}
